# ===================================================================
# CONFIGURATION DE TEST - AfroStyle Properties
# ===================================================================
# Configuration spécifique pour les tests des propriétés externalisées
# Valeurs minimales pour valider le système de configuration
# ===================================================================

# Configuration AfroStyle pour tests
afrostyle.business.hours.open-time=08:00
afrostyle.business.hours.close-time=20:00
afrostyle.business.hours.time-slot-interval-minutes=15
afrostyle.business.hours.closed-days=7

afrostyle.booking.min-duration-minutes=15
afrostyle.booking.max-duration-minutes=480
afrostyle.booking.max-services-per-booking=5
afrostyle.booking.min-duration-per-service-minutes=30
afrostyle.booking.cancellation-deadline-hours=24
afrostyle.booking.time-tolerance-minutes=5
afrostyle.booking.max-advance-booking-months=6

afrostyle.payment.amounts.max-amount=10000.00
afrostyle.payment.amounts.min-price-per-service=5.00
afrostyle.payment.amounts.minimum-amounts.EUR=0.50
afrostyle.payment.amounts.minimum-amounts.USD=0.50
afrostyle.payment.amounts.minimum-amounts.GBP=0.30
afrostyle.payment.amounts.minimum-amounts.CAD=0.50
afrostyle.payment.supported-currencies=EUR,USD,GBP,CAD
afrostyle.payment.major-currencies=EUR,USD,GBP
afrostyle.payment.default-currency=EUR
afrostyle.payment.cash-limit-eur=500.00
afrostyle.payment.high-amount-threshold=1000.00

afrostyle.user.password.min-length=8
afrostyle.user.password.max-length=128
afrostyle.user.profile.max-username-length=50
afrostyle.user.profile.max-email-length=100
afrostyle.user.profile.max-full-name-length=100
afrostyle.user.profile.max-payment-description-length=200

afrostyle.salon.default-name=AfroStyle Salon
afrostyle.salon.default-address=Brussels, Belgium
afrostyle.salon.max-salons-per-owner=10

afrostyle.notification.reminder-hours=24
afrostyle.notification.max-attempts=5
afrostyle.notification.retry-delay-minutes=15

afrostyle.pagination.default-page-size=20
afrostyle.pagination.max-page-size=100
afrostyle.pagination.default-page-number=0

afrostyle.cache.user-cache-duration-minutes=30
afrostyle.cache.service-cache-duration-hours=2
afrostyle.cache.salon-cache-duration-hours=4

afrostyle.validation.max-errors=10
afrostyle.validation.description.min-length=5
afrostyle.validation.description.max-length=500

# Configuration base de données H2 pour tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Désactiver la validation des secrets pour les tests
app.secrets.validation.enabled=false

# Logging pour tests
logging.level.root=WARN
logging.level.com.jb.afrostyle=INFO